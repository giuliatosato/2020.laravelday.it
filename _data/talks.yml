  title: Laravel Authentication Deep Dive
  extract: >
    Facciamo un tuffo nel sistema di autenticazione utenti di Laravel: vedremo come funziona l'autenticazione standard
    e come creare dei sistemi alternativi utilizzando diversi tipi di database e servizi esterni come Auth0, AWS Cognito,
    Google Identity Platform etc...
